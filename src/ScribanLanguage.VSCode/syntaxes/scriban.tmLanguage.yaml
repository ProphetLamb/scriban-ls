$schema: 'https://raw.githubusercontent.com/martinring/tmlanguage/master/tmlanguage.json'
name: Scriban
fileTypes:
  - scriban
patterns:
  - include: '#comment'
  - include: '#keywords'
  - include: '#literals'
repository:
  comment:
    patterns:
      - name: comment.block.scriban
        begin: '#(#+)'
        end: '(?=}})|#\1'
      - name: comment.line.scriban
        begin: '(^\s+)?(?=#)'
        end: '(?=~?}}|$)'
  keywords:
    patterns:
      - name: keyword.control.scriban
        match: >-
          \b(func|end|do|if|else|for|break|continue|in|while|capture|readonly|import|with|wrap|include|ret|case|when|this|empty|tablerow)\b
  literals:
    patterns:
      - include: '#numeric-literal'
      - include: '#string-literal'
      - include: '#bool-literal'
  bool-literal:
    patterns:
      - name: keyword.bool.scriban
        match: \b(true|false)\b
  numeric-literal:
    patterns:
      - name: constant.numeric.decimal.scriban
        match: '\b([0-9]+)?\.[0-9]+((e|E)[0-9]+)?\b'
      - name: constant.numeric.decimal.scriban
        match: '\b[0-9]+(e|E)[0-9]+\b'
      - name: constant.numeric.decimal.scriban
        match: '\b[0-9]+\b'
  string-literal:
    patterns:
      - name: string.quoted.double.scriban
        begin: ('|")
        end: \1
      - name: constant.character.escape.scriban
        match: \\.
      - name: string.quoted.double.scriban
        begin: '`'
        end: '`'
        patterns:
          - name: constant.character.escape.scriban
            match: '``'
scopeName: source.scriban
